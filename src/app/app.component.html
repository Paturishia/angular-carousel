<div class="container-fluid">
  <div class="row m-t-30">
    <div class="col-md-8 col-md-offset-2">
      <app-carousel></app-carousel>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <hr />
      <div class="col-xs-6">
        <div class="form-group">
          <label>
            <input
              type="checkbox"
              checked
              #circularConfigInput /> Circular
          </label>
        </div>
        <div class="form-group">
          <label class="sr-only">Interval (ms)</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Interval"
              value="2000"
              required
              #intervalConfigInput />
            <div class="input-group-addon">ms</div>
          </div>
        </div>
        <button class="btn btn-primary" (click)="onLoad()">Load Settings</button>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label>
            <input
              type="checkbox"
              #autoSlideConfigInput /> Auto Slide
          </label>
        </div>
        <div class="form-group">
          <label>
            <input
              type="checkbox"
              checked
              #controlsThumbConfigInput /> Thumbnails as control buttons
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
